general {
	colors = true
	color_good = "#769070"
	color_degraded = "#60867f"
	color_bad = "#c96666"
	interval = 		1
}

order += "disk /"
order += "disk /home"
order += "cpu_usage"
# order += "cpu_temperature 0"
# order += "battery 0"
order += "volume master"
order += "wireless _first_"
order += "ethernet _first_"
#order += "path_exists VPN"
order += "tztime local"


disk "/" {
	format = 	"  %avail" 
	prefix_type = 	"custom"
}

disk "/home" {
	format = 	"  %avail"
	prefix_type = 	"custom"
}

cpu_usage {
	format = 	" %usage"
}

cpu_temperature 0 {
		format = "  %degrees °C"
    max_threshold = 65
		path = "/sys/class/thermal/thermal_zone0/temp"
}
# wireless _first_ {
# 	format_up = 	": %bitrate"
# 	format_down = 	"☡"
# }
wireless _first_ 
{
	format_up = " %bitrate   %frequency   %essid  %ip"
	format_down = ""
}

ethernet _first_ 
{
	# if you use %speed, i3status requires root privileges
	format_up = " %speed  %ip"
	format_down = ""
}

path_exists VPN {
  path = 		"/proc/sys/net/ipv4/conf/tun0"
	format = 	": %status"
}

battery 0 {
        format = 			"%status %percentage"
	format_down = 			" NULL"
	status_chr = 			": CHR"
	status_bat = 			": BAT"
	status_full =			": FULL"
	hide_seconds = 			true
	last_full_capacity =	 	true
	integer_battery_capacity = 	true

}

volume master {
	format = 	" %volume" 
	device = 	"default"
	mixer = 	"Master"
	mixer_idx = 	0
}

tztime local {
	# format = " %H:%M   %A, %b %d, %Y"
	format = 	"  %H:%m     %A  %b  %d  "
#	format =	"%l:%M%p"
}
